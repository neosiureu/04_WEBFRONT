<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>



  <form action="">
    <fieldset>
      <legend> 납품자명</legend>
    <ol>
      <li>
        납품자명: <input type="text" size="15" > <br> <br> <br>
      </li>
      <li>
        email: <input type="email" placeholder="answer@naver.com" ><br> <br> <br>
      </li>
      <li>
        홈페이지: <input type="url" value="https://" name="" id=""><br> <br> <br>
      </li>
      <li>
        <form action>
          <select name="local">
            <option value="1">부산</option>
            <option value="2">울산</option>
            <optio선택3 value="3">인천</option>
            <option value="4">강원</option>
            <option value="5" >전북</option>
          </select>
      </li>
    </ol>
  </fieldset>
  </form>



  <form action="">
    <fieldset>
      <legend> 납품정보</legend>
    <ul>
      <li>
        상품명: <input type="text" size="15" > <br> <br> <br>
      </li>
      <li>
         납품수량: <input type="text" size="15"  placeholder="최소100"> <br> <br> <br>
      </li>
      <li>
       납풍등급 <input type="range" min="0" max="5" step="1"><br> <br> <br>
      </li>
      <li>
       기타사항: <textarea rows="3" cols="10" placeholder="요청을 입력하세요..">
        </textarea>
      </li>
    </ul>
  </fieldset>
  </form>
<br>
  <button>send message</button>

  
</body>
</html>
