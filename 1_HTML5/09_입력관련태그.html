<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09_입력관련태그</title>
</head>

<body>
  <h1> 웹 상에서 특정 글자를 input한다. 다만 input과 form의 차이를 알아야</h1>
  <h2>input태그란 </h2>
  <p>
    웹 문서에서 사용자가 입력할 수 있는 양식을 제공
  </p>

  <h3>일단 텍스트 관련 input부터</h3>

  <pr>
    type="text"라고 하면 한 줄짜리 문자열(텍스트)를 입력할 수 있는 input box
    텍스트가 들어온다는 것이 디폴트이므로 그냥 input만 쓰면 됨
  </pr>

</body>

</html>
