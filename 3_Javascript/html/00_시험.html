<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시험문제</title>
  <link rel="stylesheet" href="../css/00_시험.css">
</head>

<body>
  <main>
    <section class="color-area">
      <div class="container">
        <div class="box"></div>

        <div class="firstRow">
          <div class="width">
            <div style="width: 100px;">너비: </div>
            <div><input type="number" class="width-input"></div>
          </div>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <div class="height">
            <div style="width: 100px;">높이: </div>
            <div><input type="number" class="height-input"></div>
          </div>
        </div>
        <br>
        <div class="secondRow">
          <div class="fontSize">
            <div style="width: 100px;">글자크기: </div>
            <div><input type="number" class="size"></div>
          </div>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <div class="fontBord">
            <div style="width: 100px;">굵기: </div>
            <div><input type="text" class="bold"></div>
          </div>
        </div>

        <br>

        <div class="thirdRow">
          <div class="textContainer">
            <div style="width: 100px;">글자색: </div>
            <div><input type="text" class="text-input"></div>
          </div>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

          <div class="backgroundContainer">
            <div style="width: 100px;">배경색: </div>
            <div><input type="text" class="color-input"></div>
            <!-- <div style="height: 1000px; width: 300px;" class="box" ></div> -->
          </div>
        </div>

        <br>
        <div class="fourthRow " style="width: 1000px;">
          가로정렬:           &nbsp; &nbsp; &nbsp;

            <div class="radio-item">왼쪽: <input type="radio" name="garo"> </div>
            <div class="radio-item">가운데: <input type="radio" name="garo"> </div>
            <div class="radio-item">오른쪽: <input type="radio" name="garo"></div>
          &nbsp; &nbsp; &nbsp; &nbsp;
            <!-- <div style="height: 1000px; width: 300px;" class="box" ></div> -->
   
            세로정렬:            &nbsp; &nbsp; &nbsp;
        <div>위: <input type="radio" name="align"> </div> 
          <div>가운데: <input type="radio" name="align"> </div>
          <div>아래: <input type="radio" name="align"> </div>

        </div>

        <br>
        <div class="text">

          <div style="width: 2000px; display: flex;">출력문자열: &nbsp; &nbsp; <input type="text" class="text-origin"></div>

        </div>
      </div>

    </section>

    <br>

    <div>
      <button id="changeButton">적용하기</button>
    </div>
  </main>

  <script src="../js/00_시험.js"></script>
</body>

</html>
